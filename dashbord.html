<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Omo-koura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --accent: hsla(24, 84%, 50%, 0.763);
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --button-bg: hsla(24, 84%, 50%, 0.763);
            --button-hover: hsla(24, 84%, 50%, 0.763);
        }
        .dark-theme {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #f8f9fa;
            --accent:hsla(24, 84%, 50%, 0.763);
            --border: #343a40;
            --card-bg: #2d2d2d;
            --button-bg: hsla(24, 84%, 50%, 0.763);
            --button-hover:hsla(24, 84%, 50%, 0.763);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-primary);
        }
        main {
            padding: 3rem 2rem;
            max-width: 800px;
            margin: auto;
        }
        .dashboard-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }
        .dashboard-card h2 {
            margin-bottom: 1rem;
            color: var(--accent);
        }
        .dashboard-card p {
            margin-bottom: 1.5rem;
        }
        .dashboard-card a {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .dashboard-card a:hover {
            background-color: var(--button-hover);
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            margin-top: 3rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">Omo-koura Dashboard</a>
    <div>
        <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i> Mode Sombre</button>
    </div>
</header>

<main>
    <div class="dashboard-card">
        <h2>Gestion des Recettes</h2>
        <p>Ajoutez, modifiez ou supprimez vos recettes ici.</p>
        <a href="admin.recettes.html">Accéder à la gestion</a>
    </div>

    <div class="dashboard-card">
        <h2>Gestion des Réservations</h2>
        <p>Consultez et gérez les réservations de vos clients.</p>
        <a href="gestion-reservations.html">Accéder à la gestion</a>
    </div>
</main>

<footer>
    &copy; 2025 Restaurant Omo-koura. Tous droits réservés.
</footer>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Charger le thème sauvegardé
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-theme');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i> Mode Clair';
    }

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');

        if (body.classList.contains('dark-theme')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> Mode Clair';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i> Mode Sombre';
        }
    });
</script>

</body>
</html>
