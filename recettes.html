            const categories = {
                'vegetable': 'Végétarien',

                'viande': 'Viande',
                'dessert': 'Dessert',
                'rapide': 'Rapide'
            };
            return categories[category] || category;
        }

        function renderRatingStars(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;

            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }

            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }

            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }

            return stars;
        }

        function updatePaginationButtons() {

                    button.disabled = pageNum > totalPages;

            });
            if (nextButton) {
                nextButton.disabled = currentPage >= totalPages;
            }
        }

        function displayRecipes(page) {
            if (!recipesContainer) return;

            recipesContainer.innerHTML = '';
            currentPage = page;

            const startIndex = (page - 1) * recipesPerPage;
            const endIndex = startIndex + recipesPerPage;
            const pageRecipes = filteredRecipes.slice(startIndex, endIndex);

            if (pageRecipes.length === 0) {
                recipesContainer.innerHTML = '<p class="no-results">Aucune recette ne correspond à vos critères de recherche.</p>';
                return;
            }

            pageRecipes.forEach(recipe => {
                const recipeCard = document.createElement('article');
                recipeCard.className = 'recipe-card';
                recipeCard.dataset.category = recipe.category;
                recipeCard.dataset.difficulty = recipe.difficulty;

                recipeCard.innerHTML = `
                    <div class="recipe-image">
                        <img src="${recipe.image}" alt="${recipe.title}">
                        <span class="difficulty-badge ${recipe.difficulty}">
                            ${recipe.difficulty.charAt(0).toUpperCase() + recipe.difficulty.slice(1)}
                        </span>
                        <span class="time-badge"><i class="far fa-clock"></i> ${recipe.time}</span>
                    </div>
                    <div class="recipe-content">
                        <div class="recipe-meta">
                            <span class="category-tag ${recipe.category}">${getCategoryName(recipe.category)}</span>
                            <div class="rating">
                                ${renderRatingStars(recipe.rating)}
                                <span>(${recipe.reviews})</span>
                            </div>
                        </div>
                        <h3>${recipe.title}</h3>
                        <p class="recipe-description">${recipe.description}</p>
                        <div class="recipe-footer">
                            <a href="recipe-detail.html?id=${recipe.id}" class="view-recipe-btn">Voir la recette</a>
                            <button class="save-recipe-btn"><i class="far fa-bookmark"></i></button>
                        </div>
                    </div>
                `;

                recipesContainer.appendChild(recipeCard);
            });

            updatePaginationButtons();
        }

        function filterRecipes() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedDifficulty = difficultyFilter.value;

            filteredRecipes = allRecipes.filter(recipe => {
                const matchesSearch = recipe.title.toLowerCase().includes(searchTerm) ||
                                    recipe.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || recipe.category === selectedCategory;
                const matchesDifficulty = selectedDifficulty === 'all' || recipe.difficulty === selectedDifficulty;

                return matchesSearch && matchesCategory && matchesDifficulty;
            });

            totalPages = Math.ceil(filteredRecipes.length / recipesPerPage);
            currentPage = 1;
            displayRecipes(currentPage);
        }

        // Événements
        if (searchInput && searchButton) {
            searchButton.addEventListener('click', filterRecipes);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    filterRecipes();
                }
            });
        }

        if (categoryFilter && difficultyFilter) {
            categoryFilter.addEventListener('change', filterRecipes);
            difficultyFilter.addEventListener('change', filterRecipes);
        }

        if (paginationButtons.length > 0 && nextButton && recipesContainer) {
            paginationButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this === nextButton) {
                        if (currentPage < totalPages) {
                            displayRecipes(currentPage + 1);
                        }
                    } else if (this.dataset.page) {
                        const pageNum = parseInt(this.dataset.page);
                        displayRecipes(pageNum);
                    }
                });
            });
        }

        // Gestion du thème
        function initTheme() {
            const themeToggle = document.querySelector('.theme-toggle');
            if (!themeToggle) return;

            const currentTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
                updateThemeIcon(true);
            }

            themeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-theme');
                document.body.classList.toggle('dark-theme', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeIcon(isDark);
            });

            function updateThemeIcon(isDark) {
                const icon = themeToggle.querySelector('i');
                if (!icon) return;
                icon.classList.toggle('fa-sun', isDark);
                icon.classList.toggle('fa-moon', !isDark);
                themeToggle.innerHTML = isDark 
                    ? '<i class="fas fa-sun"></i> Mode Clair' 
                    : '<i class="fas fa-moon"></i> Mode Sombre';
            }
        }

        // Menu mobile hamburger
        function initHamburgerMenu() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('nav ul');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    this.classList.toggle('active');
                });
            }
        }

        // Initial display
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initHamburgerMenu();
            displayRecipes(1);
        });
    </script>
</body>
